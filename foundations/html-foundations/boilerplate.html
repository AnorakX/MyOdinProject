<!-- *Note: index.html is the default home page of a website -->
<!-- *An HTML validator can be used to ensure correct syntax: https://www.freeformatter.com/html-validator.html-->


<!-- Declares that this is HTML-5-->
<!DOCTYPE html>

<!-- lang attribute tells the browser what language is used / allows accessibility tools to adapt accordingly (e.g. screen reader) -->
<html lang="en">
    <!-- HEAD: the user will not see this. Used to give information to the browser -->
    <head>
        <!-- Tells the browser what encoding system to use; UTF-8 is the standard -->
        <meta charset="utf-8"> 
        <!-- Name of website, shown in the broswer tab -->
        <title>first webpage</title>
    </head>

    <!-- The actual "meat" of the website will be here -->
    <body>
        <!-- A heading -->
        <h1>Hello world!</h1>
    </body>
</html>
